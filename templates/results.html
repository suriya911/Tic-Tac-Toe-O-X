<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Game Over</h1>
    <p>
        {% if winner == 1 %}
            Congratulations! You won!
        {% elif winner == -1 %}
            AI wins!
        {% else %}
            It's a draw!
        {% endif %}
    </p>
    <form action="/" method="get">
        <input type="submit" value="Play Again">
    </form>
</body>
</html>
